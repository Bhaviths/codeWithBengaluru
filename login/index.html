<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" name="width=device-width,initial-scale=1.0">
		<title>
			Simple Login Page
		</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<form action="#" method="POST">
			<h1>
				Login
			</h1>
			<br>
			<label for="name">
				Name
			</label>
			<input id="name" type="text" maxlength="30">
			<br>
			<label for="email">
				Email
			</label>
			<input id="email" type="email" maxlength="30">
			<br>
			<label for="password">
				Password
			</label>
			<input id="password" type="password">
			<br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
